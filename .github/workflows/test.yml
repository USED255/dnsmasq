name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
      - ".github/workflows/test.yml"
  pull_request:
    branches:
      - master
    paths:
      - "Dockerfile"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile
